<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer frame -->
    <rect x="1" y="1" width="118" height="118" rx="8" ry="8" stroke="#9E9E9E" stroke-width="5" fill="none"/>

    <!-- Triangle (upper 70%) with same height as circle -->
    <polygon points="60,15 94.65,75 25.35,75" stroke="#9E9E9E" stroke-width="5" fill="none"/>

    <!-- Exclamation mark centered in the triangle -->
    <text x="60" y="65" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#9E9E9E">
        !
    </text>

    <!-- Text (lower 30%) -->
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="800" text-anchor="middle" fill="#9E9E9E">
        Aucune
    </text>
</svg>
