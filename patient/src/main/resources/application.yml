server:
  port: 8100

spring:
  application:
    name: patient
  datasource:
    url: jdbc:mysql://localhost:3306/MedilaboSolutions?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
  instance:
    preferIpAddress: true

info:
  app:
    name: patient

logging:
  level:
    com:
      MedilaboSolutions:
        patient: DEBUG