server:
  port: 8090

spring:
  application:
    name: notes
  data:
    mongodb:
      uri: ${MONGODB_URI}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true
  # Used to identify which metrics belong to which microservices
  metrics:
    tags:
      application: ${spring.application.name}

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
  instance:
    preferIpAddress: true

info:
  app:
    name: notes

logging:
  level:
    com:
      MedilaboSolutions:
        note: DEBUG