server:
  port: 8100

spring:
  application:
    name: patients
  datasource:
    url: ${MYSQL_PATIENTS_URL}?allowPublicKeyRetrieval=true&useSSL=false
    username: ${MYSQL_PATIENTS_USER}
    password: ${MYSQL_PATIENTS_PASSWORD}
    driver-class-name: ${MYSQL_PATIENTS_DRIVER}
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true
  # Used to identify which metrics belong to which microservices
  metrics:
    tags:
      application: ${spring.application.name}

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
  instance:
    preferIpAddress: true

info:
  app:
    name: patients

logging:
  level:
    feign: DEBUG
    com:
      MedilaboSolutions:
        patient: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"